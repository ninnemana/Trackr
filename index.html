  <header class="top-bar navbar">
    <div class="navbar-inner">
      <div class="container">
        <a href="/" title="Trackr Reporting" class="logo brand">
          <img src="img/logo.png" alt="Trackr Reporting" />
        </a>
      </div>
    </div>
  </header>

  <div class="content">
      <section class="left-bar">

        <a href="/new" title="Report Issue" class="btn btn-primary btn-large report-new">
          <span>+</span>
          <span>Report an Issue</span>
        </a>
        <article class="issue-types module">
          <ul>
            <li>
              <a href="#everyone" class="active">
                <span>Everyones Issues</span>
                <span>7</span>
              </a>
            </li>
            <li>
              <a href="#created">
                <span>Created by you</span>
                <span>2</span>
              </a>
            </li>
            <li>
              <a href="#mention">
                <span>Mentioning you</span>
                <span>0</span>
              </a>
            </li>
            <li>
              <a href-"#assigned">
                <span>Assigned to you</span>
                <span>4</span>
              </a>
            </li>
          </ul>
        </article>
      </section>
      <section rel="main" class="module">

      </section>
  </div>


  <!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

  <!-- load Twitter bootstrap library -->
  <script src="js/bootstrap.min.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <!-- end scripts -->
